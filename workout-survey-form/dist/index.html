<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - #2 _Survey From _fcc</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Workout Survey Form</h1>
    <p id="description" class="description text-center">Thank you for taking the time to help us improve our training community</p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
             /> 
    </div>
        <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
             /> 
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(Optional)</span></label>
      <input
        type= "number"
        name="age"
        id="number"
        min="14"
        max="80"
        class="form-control"
        placeholder="Age"
             />
    </div>
    <div class="form-group">
      <p>What's your gender?</p>
      <label>
        <input
          name="gender"
          value="male"
          type="radio"
          class="input-radio"
          checked/>
        Male
      </label>
      <label>
        <input
          name="gender"
          value="female"
          type="radio"
          class="input-radio"
          checked/>
        Female
      </label>
      <label>
        <input
          name="gender"
          value="no-genger"
          type="radio"
          class="input-radio"
          checked/>
        Prefer not to say
      </label>  
    </div>
    <div class="form-group">
      <p> Which option best describes your career?</p>
      <select id="dropdown" name="career" class="form-control" required>
        <option disabled selected value>Select your current role</option>
        <option value="Student"> Student</option>      
        <option value="officer"> Office worker</option>
        <option value="employee"> Full/Part-time employee</option>
        <option value="unemployment">Unemployment </option>
        <option value="entrepreneur"> Entrepreneur</option>
        <option value="retired"> Retired</option>
        <option value="other"> Other</option>
      </select>
    </div>
    
     <div class="form-group">
      <p> How often do you workout?</p>
      <select id="how-often" name="howoften" class="form-control" required>
        <option disabled selected value>Select your workout schedule</option>
        <option value="never"> Never (I don't workout) </option>      
        <option value="once"> Once a week</option>
        <option value="twice"> Twice a week</option>
        <option value="Three"> 3 days/ week </option>
        <option value="four"> 4 days/ week </option>
        <option value="five"> 5 days/ week </option>
        <option value="six"> 6 days/ week </option>
        <option value="everyday"> Everyday </option>
      </select>
    </div>
    
    <div class="form-group">
      <p>What kind of training you do? <span class="clue">(Check all that apply)</span></p>
      
      <label>
        <input 
         name ="training"
         value="None"
         type="checkbox"
         class="input-checkbox"/>
        Not at all
      </label>
       <label>
        <input 
         name ="training"
         value="cardio"
         type="checkbox"
         class="input-checkbox"/>
        Cardio
      </label>
      <label>
        <input 
         name ="training"
         value="Gym"
         type="checkbox"
         class="input-checkbox"/>
        Gym/Free-weight
      </label>
      <label>
        <input 
         name ="lifting"
         value="None"
         type="checkbox"
         class="input-checkbox"/>
        Olympic lifting
      </label>
       <label>
        <input 
         name ="training"
         value="calisthenics"
         type="checkbox"
         class="input-checkbox"/>
        Calisthenics
      </label>
       <label>
        <input 
         name ="crossfir"
         value="None"
         type="checkbox"
         class="input-checkbox"/>
        Crossfit
      </label>
       <label>
        <input 
         name ="training"
         value="sports"
         type="checkbox"
         class="input-checkbox"/>
        Sports
      </label>
       <label>
        <input 
         name ="training"
         value="martialarts"
         type="checkbox"
         class="input-checkbox"/>
        Martial Arts
      </label>
       <label>
        <input 
         name ="training"
         value="yoga"
         type="checkbox"
         class="input-checkbox"/>
        Yoga
      </label>
       <label>
        <input 
         name ="more"
         value="None"
         type="checkbox"
         class="input-checkbox"/>
        And much more!
      </label> 
    </div>
  
       <div class="form-group">
      <p>Why do you train & your opinion on workout? </p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your thought here..."
      ></textarea>
    </div>
    
    <div class="form-group">
      <button type="submit"  id="submit" class="submit-button">Submit </button>
      
    </div>
    
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
